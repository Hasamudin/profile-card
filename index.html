<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="profile-card">
            <h2>user profile</h2>
            <div class="profile-info">
                <img src="ha.jpg" alt=""> 
                <h3>hasam</h3>
                <p>web developer</p>
            </div>
        </div>
        
        <div class="seting-panel">
            <h3>customis your profile</h3>
            <div class="color-options">
                <h4>Background color</h4>
                <div class="color-btns">
                    <button class="color-btn" data-bg-color="#e0eafc"></button>
                    <button class="color-btn" data-bg-color="#fbc2eb"></button>
                    <button class="color-btn" data-bg-color="#ffecd2"></button>
                    <button class="color-btn" data-bg-color="#c9ffbf"></button>
            </div>

        </div>

        
        <div class="color-options">
            <h4>text color</h4>
            <div class="color-btns">
                <button class="color-btn" data-text-color="#000000"></button>
                <button class="color-btn" data-text-color="#00ff00"></button>
                <button class="color-btn" data-text-color="#55bb88"></button>
                <button class="color-btn" data-text-color="#000088"></button>
        </div>

    
        <div class="btns-Card">
            <button class="btnsCard" type="button">follow</button>
            <button class="btnsCard" type="button">Massage</button>
        </div>
    </div>
</div>
    

    <script src="app.js"></script>
</body>
</html>
